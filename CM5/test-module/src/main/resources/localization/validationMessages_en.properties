validate.not-empty=Field ${field-name} cannot be empty!
validate.max=Field ${field-name} cannot be greater than ${value}!
validate.integer='${value}' is not valid integer number!
validate.decimal='${value}' is not valid decimal number!
validate.positive-int='${value}' is not valid positive integer number!
validate.positive-dec='${value}' is not valid positive decimal number!
validate.unique-field=Field ${field-name} with value '${value}' already exists!
validate.pattern=Field ${field-name} should match pattern ${pattern}!
validate.length.not-equal=Length of field ${field-name} should be equal to ${length}
validate.length.too-small=Length of field ${field-name} cannot be less than ${min-length}
validate.length.too-big=Length of field ${field-name} cannot be greater than ${max-length}
validate.range.too-small=Value of field ${field-name} cannot be less than ${range-start}
validate.range.too-big=Value of field ${field-name} cannot be greater than ${range-end}
validate.precision=Value of field ${field-name} should have precision ${precision}
validate.scale=Value of field ${field-name} should have scale ${scale}